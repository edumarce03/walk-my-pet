<div
  class="flex items-center justify-center min-h-screen px-4 py-12 bg-gray-50"
>
  <!-- Card minimalista -->
  <div
    class="w-full max-w-md bg-white rounded-xl shadow-sm border border-gray-100 p-6 md:p-8 mx-auto"
  >
    <div class="mb-8 text-center">
      <h2 class="text-2xl font-bold text-gray-800 font-inter">
        Iniciar Sesión
      </h2>
      <p class="text-gray-500 text-sm mt-2 font-inter">
        Accede a tu cuenta de paseo de perros
      </p>
    </div>

    <form (ngSubmit)="onLogin()" class="space-y-4">
      <div>
        <div class="mb-1.5 flex justify-between items-center">
          <label for="email" class="text-sm text-gray-700 font-inter">
            Correo electrónico
          </label>
        </div>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          class="p-3 w-full border border-gray-200 rounded-lg focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 font-inter text-gray-800 bg-gray-50 transition-colors"
          placeholder="tu@email.com"
        />
      </div>

      <div>
        <div class="mb-1.5 flex justify-between items-center">
          <label for="password" class="text-sm text-gray-700 font-inter">
            Contraseña
          </label>
          <a
            href="#"
            class="text-xs text-indigo-600 hover:text-indigo-800 font-inter"
            >¿Olvidaste?</a
          >
        </div>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="p-3 w-full border border-gray-200 rounded-lg focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 font-inter text-gray-800 bg-gray-50 transition-colors"
          placeholder="Tu contraseña"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-indigo-600 text-white p-3 rounded-lg font-medium hover:bg-indigo-700 transition-all duration-200 font-inter mt-2"
      >
        Iniciar Sesión
      </button>
    </form>

    <div class="my-6 flex items-center">
      <div class="flex-1 h-px bg-gray-200"></div>
      <p class="mx-4 text-sm text-gray-400 font-inter">o</p>
      <div class="flex-1 h-px bg-gray-200"></div>
    </div>

    <button
      (click)="loginWithGoogle()"
      class="w-full flex items-center justify-center p-3 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors font-inter text-gray-600 duration-200"
    >
      <img src="assets/google.svg" alt="Google" class="w-5 h-5 mr-3" />
      Continuar con Google
    </button>

    <p class="mt-8 text-center text-gray-500 text-sm font-inter">
      ¿No tienes una cuenta?
      <a
        routerLink="/register"
        class="text-indigo-600 font-medium hover:underline"
        >Regístrate</a
      >
    </p>
  </div>
</div>
